<style>
  @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap");

  * {
    font-family: "Gowun Dodum", sans-serif;
  }
  .navbar {
    margin-bottom: 80px;
    background-color: transparent !important;
  }
</style>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
<!-- 상단 navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">칵테일 사랑</a>

    <div class="navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page"
            >칵테일 레시피 모음집</a
          >
        </li>
      </ul>
      {% if is_admin %}
      <div id="logout-container">
        <form class="d-flex" role="login" data-bs-toggle="modal">
          <div class="buttons">
            <button class="btn btn-outline-secondary">{{data.nickname}}</button>
            <button
              class="btn btn-secondary"
              data-bs-target="#로그아웃 화면 모달"
            >
              로그아웃
            </button>
          </div>
        </form>
      </div>
      {% else %}
      <div id="login-container">
        <form class="d-flex" role="login" data-bs-toggle="modal">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            로그인
          </button>
        </form>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
