<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Main Page</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap");

    * {
      font-family: "Gowun Dodum", sans-serif;
    }

    .title {}

    .buttons {
      padding-right: 20px;
    }

    .navbar {
      margin-bottom: 40px;
    }

    .custom {
      display: flex;
      justify-content: space-between;
    }
    .innercustom{
      display: flex;
      align-items: center;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

  <script src="jquery-3.7.1.min.js"></script>
</head>

<body data-bs-theme="white">
  <div class="background-banner">
    <!-- 상단 navbar -->
    <nav class="navbar">
      <div class="container-fluid custom">
        <div class="innercustom">
          <a class="title navbar-brand" href="/">한 잔</a>
          <a class="nav-link active" aria-current="page">칵테일 레시피 모음집</a>
        </div>
        <a>
          {% if is_admin %}
          <div id="logout-container">
            <form action="/logout" method="get" class="d-flex" role="login" data-bs-toggle="modal">
              <div class="buttons">
                <button class="btn btn-outline-secondary">
                  {{ result.nickname }}
                </button>
                <button type="submit" class="btn btn-secondary" data-bs-target="#로그아웃 화면 모달">
                  로그아웃
                </button>
              </div>
            </form>
          </div>
          {% else %}

          <div id="login-container">
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              로그인
            </button>
            <button type="button" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal2">
              회원가입
            </button>
          </div>
          {% endif %}
        </a>
      </div>
    </nav>
    <!-- Narvar 끝 -->

    <!-- 로그인 모달 -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">로그인</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <form class="" action="/login" method="POST">
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" name="member_id" id="member_id2" placeholder="" />
                <label for="floatingInput">ID</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" name="pw" id="pw2" placeholder="" />
                <label for="floatingPassword">Password</label>
              </div>
              <button onclick="sign_in()" class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="button">
                로그인
              </button>
              <hr class="my-4" />
              <h2 class="fs-5 fw-bold mb-3">아직 저희 회원이 아니신가요?</h2>
              <button type="button" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" data-bs-toggle="modal"
                data-bs-target="#exampleModal2">
                회원가입하러 가기
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- 회원가입 모달 -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">회원가입</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <form id="joinForm" action="/join" method="POST">
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="member_id" name="member_id" placeholder="" />
                <label for="floatingInput">ID</label>
                <span id="check_id" style="
                      position: absolute;
                      top: 50%;
                      right: 20px;
                      transform: translateY(-50%);
                    "></span>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="pw" name="pw" placeholder="" />
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="pwCheck" placeholder="" />
                <label for="floatingPassword">Password Check</label>
                <span id="check_pw" style="
                      position: absolute;
                      top: 50%;
                      right: 20px;
                      transform: translateY(-50%);
                    "></span>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control rounded-3" id="nickname" name="nickname" placeholder="" />
                <label for="floatingInput">Nickname</label>
              </div>

              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="button" onclick="join()">
                회원가입
              </button>

              <hr class="my-4" />
              <h2 class="fs-5 fw-bold mb-3">이미 저희 회원이시라면?</h2>
              <button type="button" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                로그인하러 가기
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const inputId = document.getElementById("member_id");
      const check = document.getElementById("check_id");

      const inputPw = document.getElementById("pw");
      const inputPwc = document.getElementById("pwCheck");
      const checkp = document.getElementById("check_pw");
      const inputnickname = document.getElementById("nickname");

      let flag1 = false;
      let flag2 = false;

      // PW 일치체크
      inputPw.addEventListener("keyup", function () {
        if (inputPw.value == inputPwc.value) {
          checkp.innerHTML = `<svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                          </svg>`;
          flag1 = true;
        } else {
          checkp.innerHTML = `<svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                          </svg>`;
          flag1 = false;
        }
        if (inputPw.value == "") {
          checkp.innerHTML = ``;
        }
      });

      inputPwc.addEventListener("keyup", function () {
        if (inputPw.value == inputPwc.value) {
          checkp.innerHTML = `<svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                          </svg>`;
          flag1 = true;
        } else {
          checkp.innerHTML = `<svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                          </svg>`;
          flag1 = false;
        }
        if (inputPwc.value == "") {
          checkp.innerHTML = ``;
        }
      });

      // ID 중복체크
      inputId.addEventListener("keyup", function () {
        const member_id = this.value;
        fetch("/checkId", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ member_id: member_id }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "exist") {
              check.innerHTML = `<svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                          </svg>`;
              flag2 = false;
            }
            // 사용가능
            else {
              check.innerHTML = `<svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                              <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                          </svg>`;
              flag2 = true;
            }
            //키업하다가 빈칸됐을때 아이콘삭제
            if (member_id === "") {
              check.innerHTML = ``;
            }
          });
      });
      // ID 중복체크 끝

      // 회원가입 버튼 클릭
      function join() {
        if (
          inputId.value !== "" &&
          inputPw.value !== "" &&
          inputPwc.value !== "" &&
          inputnickname.value !== ""
        ) {
          if (flag1 && flag2) {
            document.getElementById("joinForm").submit();
            alert("가입을 축하합니다!");
          } else if (flag2) {
            alert("비밀번호를 다시 확인해주세요.");
          } else {
            alert("중복인 아이디 입니다.");
          }
        } else {
          alert("전부 입력해주세요.");
        }
      }
      // 회원가입 버튼 클릭

      token = "";

      // 로그인 버튼
      function sign_in() {
        let member_id2 = $("#member_id2").val();
        let pw2 = $("#pw2").val();
        if (member_id2 == "") {
          alert("아이디를 입력해주세요.");
          $("#member_id2").focus();
        }
        if (pw2 == "") {
          alert("비밀번호를 입력해주세요.");
          $("#pw2").focus();
        }
        let data = {
          member_id: member_id2,
          pw: pw2,
        };
        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.message === "ok") {
              window.location.replace("/");
            } else {
              alert(data.message);
            }
          });
      }

      function getCookie(name) {
        const cookieString = document.cookie;
        if (cookieString) {
          const cookies = cookieString.split("; ");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].split("=");
            if (cookie[0] === name) {
              return decodeURIComponent(cookie[1] || "");
            }
          }
        }
        return null;
      }

      function logout() {
        alert("로그아웃!");
        window.location.href = "/";
      }

      function writeform() {
        $.ajax({
          type: "GET",
          url: "/protected",
          data: {},
          success: function (response) {
            console.log(response);
          },
        });
      }

      $.ajaxSetup({
        headers: {
          "X-CSRFToken": "{{csrf_token}}",
        },
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </div>
</body>

</html>
