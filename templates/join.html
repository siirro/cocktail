    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">회원가입</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body p-5 pt-0">
                    <form id="joinForm" action="/join" method="POST">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="member_id" name="member_id" placeholder="">
                            <label for="floatingInput">ID</label>
                            <span id="check_id" style="position: absolute; top: 50%; right: 20px; transform: translateY(-50%);"></span>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="pw" name="pw" placeholder="">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating mb-3">

                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-3" id="nickname" name="nickname" placeholder="">

                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-warning" type="button" onclick="join()">회원가입</button>

                        <h2 class="fs-5 fw-bold mb-3">이미 저희 회원이시라면?</h2>

    <script>
        const inputId = document.getElementById('member_id')
        const check = document.getElementById('check_id')

        const inputPw = document.getElementById('pw')
        const inputPwc = document.getElementById('pwCheck')
        const checkp = document.getElementById('check_pw')
        const inputnickname = document.getElementById('nickname')

        let flag1 = false
        let flag2 = false

        // PW 일치체크
        inputPw.addEventListener('keyup', function() {
            
            if (inputPw.value == inputPwc.value) {
                checkp.innerHTML = `<svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                        </svg>`
                flag1 = true
            } else {
                checkp.innerHTML = `<svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                        </svg>`
                flag1 = false
            }
            if (inputPw.value == '' ) {
                checkp.innerHTML = ``
            }
        })

        inputPwc.addEventListener('keyup', function() {
            if (inputPw.value == inputPwc.value) {
                checkp.innerHTML = `<svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                        </svg>`
                flag1 = true
            } else {
                checkp.innerHTML = `<svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                        </svg>`
                flag1 = false
                                    }
            if (inputPwc.value == '' ) {
                checkp.innerHTML = ``
            }
        })



        // ID 중복체크        
        inputId.addEventListener('keyup', function() {
            
            const member_id = this.value;
            fetch('/checkId', {
                method: 'POST',
                headers: {'Content-Type' : 'application/json'},
                body: JSON.stringify({member_id:member_id})
            }).then(response => response.json()).then(data => {
                
                if (data.status === 'exist') {
                    check.innerHTML = `<svg style="color: red;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                                        </svg>`
                    flag2 = false
                } 
                // 사용가능
                else {
                    check.innerHTML = `<svg style="color: green;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                                            <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                                        </svg>`
                    flag2 = true
                }
                //키업하다가 빈칸됐을때 아이콘삭제
                if (member_id === '') {
                    check.innerHTML = ``
                }
            })
        });
        // ID 중복체크 끝



        // 회원가입 버튼 클릭
        function join() {
            if (inputId.value !== '' && inputPw.value !== '' && inputPwc.value !== '' && inputnickname.value !== '') {
                
                if(flag1&&flag2) {
                    document.getElementById('joinForm').submit()
                    alert("가입을 축하합니다!")
                } else if(flag2) {
                    alert("비밀번호를 다시 확인해주세요.");
                } else {
                    alert("중복인 아이디 입니다.");
                }

            } else {
                alert("전부 입력해주세요.");
            }
            
        }
        // 회원가입 버튼 클릭

        token = ''

        // 로그인 버튼
        function sign_in() {
            let member_id2 = $("#member_id2").val()
            let pw2 = $("#pw2").val()

            if(member_id == '') {
                alert('아이디를 입력해주세요.')
                $("#member_id2").focus()
            }
            if(pw == '') {
                alert('비밀번호를 입력해주세요.')
                $("#pw2").focus()
            }

            $.ajax({
                type: "POST",
                url: "/login",
                data: {
                    member_id: member_id2,
                    pw: pw2
                },
                success: function (response) {
                    if (response['result'] == 'success') {

                        alert("로그인성공")
                        document.cookie = `access_token_cookie=${response['token']}; path=/`
                        token = response['token']
                        alert(token)
                        window.location.replace("/")

                    } else {
                        alert(response['message'])
                    }
                }
            })

        }

        function getCookie(name) {
            const cookieString = document.cookie;
                if (cookieString) {
                    const cookies = cookieString.split('; ');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].split('=');
                        if (cookie[0] === name) {
                            return decodeURIComponent(cookie[1] || '');
                        }
                    }
                }
                return null;
        }

        function logout() {
            token = getCookie('access_token_cookie')
            $.ajax({
                type:"GET",
                url:"/logout",
                data:{},
                headers:{
                    'Authorization': 'Bearer ' + token
                },
                success:function(response){
                    alert(response['message'])
                    window.location.reload()
                }
            })
            
            // fetch('./logout', {
