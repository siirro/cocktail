<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .buttons {
            padding-right: 20px;
        }

        .words {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            /* letter-spacing: 1em; */
        }

        .searchBar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background {
            height: 150vh;
        }

        .background-banner {
            background-image: url("https://t1.daumcdn.net/cfile/tistory/1233A3424E89679133");
            max-height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

    
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body data-bs-theme="white">
    <div class="background-banner">
        {% include 'navbar.html' %}
        <div class="words">
            <h1>당신만의 칵테일 여행을 시작해보세요!</h1>
        </div>
        <br><br><br>
        <div class="words">
            <h3>슬기로운 한잔</h3>
        </div>
        <br><br><br>
        <div class="words">
            <button type="mainButton" class="btn btn-secondary btn-lg" onclick="go_login()"">
                <a class="nav-link text-white">포스팅하기</a>
            </button>
        </div>
        <br><br><br><br><br>
        <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
            {% for recipe, member in data %}
            <div class="col">
                <div class="card h-100">
                    <a class="nav-link text-black" href="/show/{{recipe.rNum}}">
                        <img src="{{recipe.image}}" class="card-img-top" alt="..." name="image_url">
                        <div class="card-body">
                            <h5 class="card-title" name="title">{{recipe.title}}</h5>
                            <p class="card-text" name="username">추천 by {{member.nickname}}</p>
                            <p>하트 모양 </p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div><br><br><br>
        <div class="searchBar">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    name="searched_word">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </form>
        </div>
        <script>
            function go_login() {
                fetch('/isLogin', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                }).then(response => {
                    return response.text();
                })
                .then(data => {
                    jsonData = JSON.parse(data)
                    if(jsonData.message === 'post') {
                        window.location.href = '/save'
                    } else {
                        alert(jsonData.message)
                    }
                }).catch(error => {
                    console.error(error)
                })
            }
        </script>
</body>
</html>
