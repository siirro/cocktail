
        {% include 'navbar.html' %}
        <div class="words">
            <h1>당신만의 칵테일 여행을 시작해보세요!</h1>
        </div>
        <br><br><br>
        <div class="words">
            <h3>슬기로운 한잔</h3>
        </div>
        <br><br><br>
        <div class="words">
            <button type="mainButton" class="btn btn-secondary btn-lg" onclick="go_login()"">
                <a class="nav-link text-white">포스팅하기</a>
            </button>
        </div>
        <br><br><br><br><br>
        <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
            {% for recipe, member in data %}
            <div class="col">
                <div class="card h-100">
                    <a class="nav-link text-black" href="세부페이지로 넘어가는 주소">
                        <img src="{{recipe.image}}" class="card-img-top" alt="..." name="image_url">
                        <div class="card-body">
                            <h5 class="card-title" name="title">{{recipe.title}}</h5>
                            <p class="card-text" name="username">추천 by {{member.nickname}}</p>
                            <p>하트 모양 </p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div><br><br><br>
        <div class="searchBar">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    name="searched_word">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </form>
        </div>


        <script>
            function go_login() {
                fetch('/isLogin', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'same-origin'
                }).then(response => {
                    return response.text();
                })
                .then(data => {
                    jsonData = JSON.parse(data)
                    if(jsonData.message === 'post') {
                        window.location.href = '/save'
                    } else {
                        alert(jsonData.message)
                    }
                }).catch(error => {
                    console.error(error)
                })
            }
        </script>
</body>

</html>
